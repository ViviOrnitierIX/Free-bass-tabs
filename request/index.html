<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Request a Tab | Free Bass Tabs</title>
  <meta name="description" content="Request a bass tab. Submit artist and song name." />
  <link rel="stylesheet" href="/styles.css" />

  <style>
    .panel{
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: #fff;
      padding: 18px;
      box-shadow: var(--shadow-sm);
      max-width: 720px;
    }
    label{
      display:block;
      font-weight: 800;
      margin: 14px 0 8px;
      color: var(--text);
      letter-spacing: -0.01em;
    }
    input{
      width: 100%;
      padding: 12px 14px;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: #f7f8fb;
      font-size: 14px;
      outline: none;
      color: var(--text);
    }
    input:focus{
      background: #fff;
      border-color: #cfd5e3;
    }
    .row{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
    }
    @media (max-width: 640px){
      .row{ grid-template-columns: 1fr; }
    }
    .actions{
      display:flex;
      gap: 10px;
      align-items:center;
      margin-top: 16px;
      flex-wrap: wrap;
    }
    .status{
      font-weight: 700;
      font-size: 13px;
      color: var(--muted);
    }
    .status.ok{ color: #0a7a3b; }
    .status.bad{ color: #b42318; }
    .fineprint{
      margin-top: 10px;
      font-size: 13px;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="wrap">
      <a class="logo" href="/">FreeBassTabs</a>
      <nav class="nav">
        <a href="/tabs/">Tabs</a>
        <a href="/request/">Request</a>
        <a href="/about/">About</a>
        <a href="/contact/">Contact</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <h1>Request a Tab</h1>
    <p>Fill in the artist and song name. Requests come straight to me — your browser won’t reveal my email address.</p>

    <div class="panel">
      <form id="reqForm">
        <div class="row">
          <div>
            <label for="artist">Band / Artist</label>
            <input id="artist" name="artist" placeholder="e.g. Green Day" required />
          </div>
          <div>
            <label for="song">Song name</label>
            <input id="song" name="song" placeholder="e.g. Basket Case" required />
          </div>
        </div>
