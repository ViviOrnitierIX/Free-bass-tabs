<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tabs | Free Bass Tabs</title>
  <meta name="description" content="Browse free bass tabs (PDF / Guitar Pro) with a simple search." />
  <link rel="stylesheet" href="/styles.css" />

  <style>
    .toolbar{
      display:flex;
      gap: 12px;
      align-items:center;
      justify-content: space-between;
      flex-wrap: wrap;
      margin: 14px 0 10px;
    }
    .search{
      flex: 1;
      min-width: 240px;
      display:flex;
      align-items:center;
      gap: 10px;
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 999px;
      background: #f7f8fb;
    }
    .search input{
      width: 100%;
      border: 0;
      outline: none;
      background: transparent;
      font-size: 14px;
      color: var(--text);
    }
    .count{
      font-weight: 700;
      font-size: 13px;
      color: var(--muted);
    }
    .card-title{
      font-weight: 800;
      color: var(--text);
      display:flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items: baseline;
    }
    .card-title .artist{
      color: var(--muted);
      font-weight: 700;
    }
    .tags{
      display:flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
    }
    .tag{
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #ffffff;
      font-size: 12px;
      color: var(--muted);
      font-weight: 700;
    }
    .actions{
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 12px;
    }
    .actions a{
      text-decoration:none;
    }
    .actions a[aria-disabled="true"]{
      opacity: 0.45;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="wrap">
      <a class="logo" href="/">FreeBassTabs</a>
      <nav class="nav">
        <a href="/tabs/">Tabs</a>
        <a href="/request/">Request</a>
        <a href="/about/">About</a>
        <a href="/contact/">Contact</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <h1>Tabs</h1>
    <p>Search by song or artist. Each tab has a PDF download and (where available) a Guitar Pro file.</p>

    <div class="toolbar">
      <div class="search" role="search">
        <span aria-hidden="true">ðŸ”Ž</span>
        <input id="q" type="search" placeholder="Searchâ€¦ e.g. â€˜Violent Femmesâ€™ or â€˜Blister in the Sunâ€™" autocomplete="off" />
      </div>
      <div class="count"><span id="count">0</span> tabs</div>
    </div>

    <ul class="list" id="cards"></ul>

    <p class="note" style="margin-top:14px;">
      Adding a new tab = upload files into <strong>/files/artist/song/</strong> and add one new entry in the <strong>TABS</strong> list.
    </p>
  </main>

  <footer class="footer">
    <div class="wrap">
      <small><a href="/">Home</a> Â· <a href="/contact/">Takedown/Contact</a></small>
    </div>
  </footer>

  <script>
    // --- Tab library data ---
    // Add new tabs by copying an object and updating fields + links.
    const TABS = [
      {
        id: "violent-femmes/blister-in-the-sun",
        title: "Blister in the Sun",
        artist: "The Violent Femmes",
        tuning: "E Standard",
        key: "G Major",
        technique: "Pick",
        pdf: "/files/violent-femmes/blister-in-the-sun/blister-in-the-sun.pdf",
        gp:  "/files/violent-femmes/blister-in-the-sun/blister-in-the-sun.gp" // change to .gpx if needed
      },

      // Example (you can delete this later)
      {
        title: "Example Song",
        artist: "Example Artist",
        tuning: "E Standard",
        difficulty: "2/5",
        technique: "Fingerstyle",
        pdf: "#",
        gp:  "#"
      }
    ];

    const $q = document.getElementById("q");
    const $cards = document.getElementById("cards");
    const $count = document.getElementById("count");

    function normalise(s){ return (s || "").toLowerCase().trim(); }

    function render(list){
      $cards.innerHTML = "";
      $count.textContent = list.length;

      for (const t of list){
        const li = document.createElement("li");

        const title = document.createElement("div");
        title.className = "card-title";
        title.innerHTML = `<span>${t.title}</span> <span class="artist">â€” ${t.artist}</span>`;
        li.appendChild(title);

        const meta = document.createElement("div");
        meta.className = "meta";
        meta.textContent = `${t.key || "Key ?"} Â· ${t.tuning} Â· ${t.technique}`;
        li.appendChild(meta);

        const tags = document.createElement("div");
        tags.className = "tags";
        tags.innerHTML = `
          <span class="tag">${t.key ? `Key ${t.key}` : "Key ?"}</span>
          <span class="tag">${t.tuning}</span>
          <span class="tag">${t.technique}</span>
        `;
        li.appendChild(tags);

        const actions = document.createElement("div");
        actions.className = "actions";

        const pdf = document.createElement("a");
        pdf.className = "links";
        pdf.href = t.pdf || "#";
        pdf.textContent = "Download PDF";
        if (!t.pdf || t.pdf === "#") pdf.setAttribute("aria-disabled", "true");

        const gp = document.createElement("a");
        gp.className = "links";
        gp.href = t.gp || "#";
        gp.textContent = "Download .gp";
        if (!t.gp || t.gp === "#") gp.setAttribute("aria-disabled", "true");

        actions.appendChild(pdf);
        actions.appendChild(gp);
        li.appendChild(actions);

        $cards.appendChild(li);
      }
    }

    function applySearch(){
      const query = normalise($q.value);
      if (!query) return render(TABS);

      const filtered = TABS.filter(t => {
        const hay = normalise(`${t.title} ${t.artist} ${t.key || ""} ${t.tuning} ${t.technique}`);
        return hay.includes(query);
      });

      render(filtered);
    }

    $q.addEventListener("input", applySearch);

    render(TABS);
  </script>
</body>
</html>
