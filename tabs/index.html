<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tabs | FreeBassTabs</title>
  <meta name="description" content="Browse free bass tabs (PDF / Guitar Pro) with search, sorting, and star ratings." />
  <link rel="stylesheet" href="/styles.css" />

  <style>
    .toolbar{
      display:flex;
      gap: 12px;
      align-items:center;
      justify-content: space-between;
      flex-wrap: wrap;
      margin: 14px 0 10px;
    }
    .search{
      flex: 1;
      min-width: 240px;
      display:flex;
      align-items:center;
      gap: 10px;
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 999px;
      background: #f7f8fb;
    }
    .search input{
      width: 100%;
      border: 0;
      outline: none;
      background: transparent;
      font-size: 14px;
      color: var(--text);
    }
    .count{
      font-weight: 900;
      font-size: 13px;
      color: var(--muted);
    }

    .controls{
      display:flex;
      gap: 12px;
      align-items:center;
      flex-wrap: wrap;
      margin: 10px 0 0;
    }
    .select{
      display:flex;
      align-items:center;
      gap: 10px;
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 999px;
      background: #f7f8fb;
      font-weight: 800;
      font-size: 13px;
      color: var(--muted);
    }
    .select select{
      border: 0;
      outline: none;
      background: transparent;
      font-weight: 900;
      color: var(--text);
      font-size: 13px;
      appearance: none;
      -webkit-appearance: none;
      padding-right: 18px;
      cursor: pointer;
    }
    .select .chev{
      font-size: 12px;
      opacity: 0.7;
      margin-left: -6px;
    }

    .card-title{
      font-weight: 900;
      color: var(--text);
      display:flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items: baseline;
    }
    .card-title .artist{
      color: var(--muted);
      font-weight: 800;
    }
    .tags{
      display:flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
    }
    .tag{
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #ffffff;
      font-size: 12px;
      color: var(--muted);
      font-weight: 800;
    }

    .actions{
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 12px;
    }
    .actions a{ text-decoration:none; }
    .actions a[aria-disabled="true"]{
      opacity: 0.45;
      pointer-events: none;
    }

    .rating{
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 12px;
      margin-top: 12px;
      flex-wrap: wrap;
    }
    .rating-meta{
      font-weight: 900;
      font-size: 13px;
      color: var(--muted);
    }
    .rating-meta strong{ color: var(--text); }

    /* Stars: empty by default, fill gold on hover + when selected */
    .stars{
      display: inline-flex;
      gap: 6px;
      align-items: center;
      flex-direction: row-reverse;
    }
    .star-btn{
      width: 34px;
      height: 34px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #ffffff;
      cursor: pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 0;
      line-height: 1;
      user-select: none;
      transition: transform 0.05s ease, background 0.15s ease;
    }
    .star-btn::before{
      content: "â˜†";
      font-size: 18px;
      color: #9aa3b2;
    }
    .star-btn:hover{
      background: #f7f8fb;
      transform: translateY(-1px);
    }
    .star-btn:hover::before,
    .star-btn:hover ~ .star-btn::before{
      content: "â˜…";
      color: #d4af37;
    }
    .star-btn.selected::before,
    .star-btn.selected ~ .star-btn::before{
      content: "â˜…";
      color: #d4af37;
    }
  </style>
</head>

<body>
  <header class="header">
    <div class="wrap">
      <a class="logo" href="/">FreeBassTabs</a>
      <nav class="nav">
        <a href="/tabs/">Tabs</a>
        <a href="/request/">Request</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <h1>Tabs</h1>
    <p>Search by song or artist. Download PDF, plus Guitar Pro where available. Rate tabs to surface the best ones.</p>

    <div class="toolbar">
      <div class="search" role="search">
        <span aria-hidden="true">ðŸ”Ž</span>
        <input id="q" type="search" placeholder="Searchâ€¦ e.g. â€˜Violent Femmesâ€™ or â€˜Blister in the Sunâ€™" autocomplete="off" />
      </div>
      <div class="count"><span id="count">0</span> tabs</div>
    </div>

    <div class="controls">
      <div class="select" title="Sort">
        <span>Sort</span>
        <select id="sort">
          <option value="top">Top rated</option>
          <option value="newest">Newest</option>
          <option value="az">Aâ€“Z</option>
        </select>
        <span class="chev">â–¾</span>
      </div>
    </div>

    <ul class="list" id="cards"></ul>

    <p class="note" style="margin-top:14px;">
      Adding a new tab = upload files into <strong>/files/artist/song/</strong> and add one entry in <strong>data/tabs.js</strong>.
    </p>
  </main>

  <footer class="footer">
    <div class="wrap">
      <small>Â© <span id="y"></span> FreeBassTabs</small>
    </div>
  </footer>

  <script src="/data/tabs.js"></script>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();

    const TABS = window.TABS || [];

    const $q = document.getElementById("q");
    const $cards = document.getElementById("cards");
    const $count = document.getElementById("count");
    const $sort = document.getElementById("sort");

    let RATINGS = {};

    function normalise(s){ return (s || "").toLowerCase().trim(); }

    function formatAvg(x){
      if (typeof x !== "number" || Number.isNaN(x)) return "â€”";
      return (Math.round(x * 10) / 10).toFixed(1);
    }

    function dateNum(iso){
      if (!iso || typeof iso !== "string") return 0;
      const n = Number(iso.replaceAll("-", ""));
      return Number.isFinite(n) ? n : 0;
    }

    function sortList(list, mode){
      const arr = [...list];

      if (mode === "az") {
        arr.sort((a,b) => (a.title || "").localeCompare(b.title || ""));
        return arr;
      }

      if (mode === "newest") {
        arr.sort((a,b) => dateNum(b.added) - dateNum(a.added));
        return arr;
      }

      // default: top rated
      arr.sort((a, b) => {
        const ra = RATINGS[a.id]?.avg ?? 0;
        const rb = RATINGS[b.id]?.avg ?? 0;
        const ca = RATINGS[a.id]?.count ?? 0;
        const cb = RATINGS[b.id]?.count ?? 0;

        if (rb !== ra) return rb - ra;
        if (cb !== ca) return cb - ca;
        return (a.title || "").localeCompare(b.title || "");
      });
      return arr;
    }

    async function loadRatings(){
      try{
        const res = await fetch("/api/ratings", { headers: { "Accept": "application/json" } });
        if (!res.ok) throw new Error("ratings http " + res.status);
        RATINGS = await res.json();
      } catch {
        RATINGS = {};
      }
    }

    function makeStars(tab){
      const wrap = document.createElement("div");
      wrap.className = "stars";

      for (let i = 5; i >= 1; i--){
        const btn = document.createElement("button");
        btn.type = "button";
        btn.className = "star-btn";
        btn.setAttribute("aria-label", `Rate ${tab.title}: ${i} star${i === 1 ? "" : "s"}`);

        btn.addEventListener("click", async () => {
          [...wrap.querySelectorAll(".star-btn")].forEach(b => b.classList.remove("selected"));
          btn.classList.add("selected");

          try{
            const r = await fetch("/api/rate", {
              method: "POST",
              headers: { "Content-Type": "application/json", "Accept": "application/json" },
              body: JSON.stringify({ id: tab.id, rating: i })
            });
            if (!r.ok) throw new Error("rate http " + r.status);

            await loadRatings();
            apply();
          } catch {
            apply();
          }
        });

        wrap.appendChild(btn);
      }

      return wrap;
    }

    function render(list){
      $cards.innerHTML = "";
      $count.textContent = list.length;

      for (const t of list){
        const li = document.createElement("li");

        const title = document.createElement("div");
        title.className = "card-title";
        title.innerHTML = `<span>${t.title}</span> <span class="artist">â€” ${t.artist}</span>`;
        li.appendChild(title);

        const meta = document.createElement("div");
        meta.className = "meta";
        meta.textContent = `${t.key ? `Key ${t.key}` : "Key ?"} Â· ${t.tuning} tuning Â· ${t.technique}`;
        li.appendChild(meta);

        const tags = document.createElement("div");
        tags.className = "tags";
        tags.innerHTML = `
          <span class="tag">${t.key ? `Key ${t.key}` : "Key ?"}</span>
          <span class="tag">${t.tuning} tuning</span>
          <span class="tag">${t.technique}</span>
        `;
        li.appendChild(tags);

        const actions = document.createElement("div");
        actions.className = "actions";

        const pdf = document.createElement("a");
        pdf.className = "links";
        pdf.href = t.pdf || "#";
        pdf.textContent = "Download PDF";
        if (!t.pdf || t.pdf === "#") pdf.setAttribute("aria-disabled", "true");

        const gp = document.createElement("a");
        gp.className = "links";
        gp.href = t.gp || "#";
        gp.textContent = "Download .gp";
        if (!t.gp || t.gp === "#") gp.setAttribute("aria-disabled", "true");

        actions.appendChild(pdf);
        actions.appendChild(gp);
        li.appendChild(actions);

        const ratingRow = document.createElement("div");
        ratingRow.className = "rating";

        const stars = makeStars(t);
        const avg = RATINGS[t.id]?.avg ?? null;
        const count = RATINGS[t.id]?.count ?? 0;

        const metaBox = document.createElement("div");
        metaBox.className = "rating-meta";
        metaBox.innerHTML = `<strong>â˜… ${avg ? formatAvg(avg) : "â€”"}</strong> <span>(${count} rating${count === 1 ? "" : "s"})</span>`;

        ratingRow.appendChild(stars);
        ratingRow.appendChild(metaBox);
        li.appendChild(ratingRow);

        $cards.appendChild(li);
      }
    }

    function apply(){
      const query = normalise($q.value);
      const mode = $sort.value;

      let list = TABS;

      if (query) {
        list = TABS.filter(t => {
          const hay = normalise(`${t.title} ${t.artist} ${t.key || ""} ${t.tuning} ${t.technique}`);
          return hay.includes(query);
        });
      }

      render(sortList(list, mode));

      const params = new URLSearchParams();
      if ($q.value.trim()) params.set("q", $q.value.trim());
      if ($sort.value !== "top") params.set("sort", $sort.value);
      const url = params.toString() ? `?${params.toString()}` : "";
      history.replaceState(null, "", url);
    }

    (async () => {
      const params = new URLSearchParams(location.search);
      const q = params.get("q");
      const sort = params.get("sort");
      if (q) $q.value = q;
      if (sort && ["top","newest","az"].includes(sort)) $sort.value = sort;

      await loadRatings();
      apply();

      $q.addEventListener("input", apply);
      $sort.addEventListener("change", apply);
    })();
  </script>
</body>
</html>
