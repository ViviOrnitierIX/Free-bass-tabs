<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tabs | Free Bass Tabs</title>
  <meta name="description" content="Browse free bass tabs (PDF / Guitar Pro) with a simple search." />
  <link rel="stylesheet" href="/styles.css" />

  <style>
    /* Small page-specific additions (we can move these into styles.css later) */
    .toolbar{
      display:flex;
      gap: 12px;
      align-items:center;
      justify-content: space-between;
      flex-wrap: wrap;
      margin: 14px 0 10px;
    }
    .search{
      flex: 1;
      min-width: 240px;
      display:flex;
      align-items:center;
      gap: 10px;
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 999px;
      background: #f7f8fb;
    }
    .search input{
      width: 100%;
      border: 0;
      outline: none;
      background: transparent;
      font-size: 14px;
      color: var(--text);
    }
    .count{
      font-weight: 700;
      font-size: 13px;
      color: var(--muted);
    }
    .card-title{
      font-weight: 800;
      color: var(--text);
      display:flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items: baseline;
    }
    .card-title .artist{
      color: var(--muted);
      font-weight: 700;
    }
    .tags{
      display:flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
    }
    .tag{
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #ffffff;
      font-size: 12px;
      color: var(--muted);
      font-weight: 700;
    }
    .actions{
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 12px;
    }
    .actions a{
      text-decoration:none;
    }
    .actions a[aria-disabled="true"]{
      opacity: 0.45;
      pointer-events: none;
    }
  </style>
</head>

    </div>
