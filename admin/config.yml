backend:
  name: github
  repo: YOUR_GITHUB_USERNAME/YOUR_REPO_NAME
  branch: main

  # We'll set this up next step (OAuth helper on Cloudflare Workers)
  base_url: https://YOUR-AUTH-WORKER-DOMAIN.example
  auth_endpoint: /auth

media_folder: "files/uploads"
public_folder: "/files/uploads"

collections:
  - name: "tabs"
    label: "Tabs"
    files:
      - name: "tabs"
        label: "Tab Library"
        file: "data/tabs.json"
        format: "json"
        fields:
          - name: "tabs"
            label: "Tabs"
            widget: "list"
            summary: "{{fields.artist}} â€” {{fields.title}}"
            fields:
              - { name: "artist", label: "Artist", widget: "string" }
              - { name: "title", label: "Title", widget: "string" }
              - { name: "id", label: "ID (slug)", widget: "string", hint: "e.g. violent-femmes/blister-in-the-sun" }
              - { name: "key", label: "Key", widget: "string", required: false }
              - { name: "tuning", label: "Tuning", widget: "string", default: "E Standard" }
              - { name: "technique", label: "Technique", widget: "string", required: false }
              - { name: "added", label: "Added", widget: "datetime", format: "YYYY-MM-DD", time_format: false, picker_utc: true }
              - { name: "pdf", label: "PDF file", widget: "file" }
              - { name: "gp", label: "Guitar Pro file", widget: "file", required: false }
